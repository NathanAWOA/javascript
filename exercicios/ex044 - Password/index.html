<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 44 - Generate Password</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>


<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Passion+One:wght@400;700;900&family=Sriracha&display=swap" rel="stylesheet">

</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-viado</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Crie a sua conta:</h2>
            <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
            <div class="form-control">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>
            <div class="form-control">
                <label for="name">E-mail</label>
                <input type="text" name="email" id="email" placeholder="Digite o seu e-mail">
            </div>
            <div class="form-control">
                <label for="password"a>Senha</label>
                <input type="text" password="password" id="password" placeholder="Digite a sua senha">
            </div>
            <p>Quer ajuda para criar uma senha segura? 
                <span id="generate-password">Clique aqui.</span>
            </p>
            <div id="generated-password">
                <p>Aqui está a sua senha:</p>
                <h4></h4>
                <button id="copy">Copiar Senha</button>
            </div>

            <div class="form-control">
                <label for="confirmpassword">Confirmação de senha</label>
                <input type="text" confirmpassword="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha">
            </div>
            <input type="submit" value="Cadastrar">
        </div>
    </div>

</body>
</html>
